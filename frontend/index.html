<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Document Summary Assistant ‚Äî Interactive + TTS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn { 
      from { opacity: 0; transform: translateY(8px); } 
      to { opacity: 1; transform: translateY(0);}
    }
    .animate-fade-in { animation: fadeIn .6s ease-out; }

    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-top: 4px solid #10b981;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .star-point::before {
      content: "‚òÖ";
      color: #ec4899;
      margin-right: 8px;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-sky-50 via-emerald-50 to-rose-50 min-h-screen text-gray-800 font-[Poppins,sans-serif] transition-colors duration-500">
  <div class="max-w-3xl mx-auto p-6">
    <header class="mb-6 text-center bg-gradient-to-r from-sky-200 via-emerald-100 to-rose-200 p-6 rounded-2xl shadow-md animate-fade-in flex justify-between items-center">
      <h1 id="title" class="text-3xl font-bold">üìÑ Document Summary Assistant</h1>
      <button id="darkModeToggle" class="px-3 py-1 text-sm bg-gray-200 hover:bg-gray-300 rounded-lg">
        üåô Dark Mode
      </button>
    </header>

    <!-- Upload Box -->
    <div class="bg-white/70 backdrop-blur-sm p-6 rounded-2xl shadow-md">
      <div class="space-y-4">
        <div class="border-2 border-dashed rounded-xl p-6 text-center">
          <input id="fileInput" type="file" accept=".pdf,.png,.jpg,.jpeg,.tif,.tiff" class="hidden" />
          <label for="fileInput" class="cursor-pointer inline-block px-4 py-2 rounded-xl border bg-sky-100 hover:bg-sky-200 transition">Choose file</label>
          <p id="fileName" class="text-sm text-gray-500 mt-2">No file selected (or drag & drop here)</p>
        </div>
        
        <div class="flex flex-col sm:flex-row items-center gap-3">
          <label class="text-sm">Summary length:</label>
          <select id="lengthSelect" class="border rounded-lg px-3 py-2 bg-emerald-50">
            <option value="short">Short</option>
            <option value="medium" selected>Medium</option>
            <option value="long">Long</option>
          </select>
        </div>

        <button id="summarizeBtn" type="button"
          class="w-full sm:w-auto px-6 py-3 rounded-xl bg-gradient-to-r from-emerald-300 to-sky-300 font-semibold transform transition duration-300 hover:scale-105 hover:shadow-md active:scale-95">
          Summarize ‚ú®
        </button>
        
        <div class="flex items-center gap-2 mt-2">
          <span id="spinner" class="spinner hidden"></span>
          <span id="status" class="text-sm text-gray-700"></span>
        </div>
      </div>
    </div>

    <!-- Results Section -->
    <section id="result" class="hidden mt-6 space-y-4 animate-fade-in">
      <div class="bg-white/70 backdrop-blur-sm p-6 rounded-2xl shadow-sm">
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-2">
          <h2 class="text-xl font-semibold text-emerald-700">Summary</h2>
          <div class="flex flex-wrap gap-2">
            <button id="copySummary" class="text-sm px-2 py-1 bg-emerald-100 hover:bg-emerald-200 rounded">Copy</button>
            <button id="downloadSummary" class="text-sm px-2 py-1 bg-sky-100 hover:bg-sky-200 rounded">Download</button>
            <button id="ttsPlay" class="text-sm px-2 py-1 bg-violet-100 hover:bg-violet-200 rounded">‚ñ∂Ô∏è Read</button>
            <button id="ttsPause" class="text-sm px-2 py-1 bg-violet-100 hover:bg-violet-200 rounded">‚è∏ Pause</button>
            <button id="ttsStop" class="text-sm px-2 py-1 bg-violet-100 hover:bg-violet-200 rounded">‚èπ Stop</button>
          </div>
        </div>
        <ul id="summaryText" class="list-none space-y-2 leading-relaxed"></ul>
        <p id="wordCount" class="text-xs text-gray-500 mt-2"></p>
      </div>

      <div class="bg-white/70 backdrop-blur-sm p-6 rounded-2xl shadow-sm">
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-2">
          <h2 class="text-xl font-semibold text-sky-700">Key Points</h2>
          <button id="copyKeyPoints" class="text-sm px-2 py-1 bg-rose-100 hover:bg-rose-200 rounded">Copy</button>
        </div>
        <ul id="keyPoints" class="list-none space-y-2 mt-3"></ul>
      </div>
    </section>

    <footer class="text-xs text-gray-500 mt-8 text-center">
      Running locally or on server ‚Äî Supports PDF & Images
    </footer>
  </div>

  <script>
    const toggle = document.getElementById("darkModeToggle");
    const body = document.body;
    const title = document.getElementById("title");
    const summaryEl = document.getElementById("summaryText");
    const keyPointsEl = document.getElementById("keyPoints");

    toggle.addEventListener("click", () => {
      body.classList.toggle("dark");

      if (body.classList.contains("dark")) {
        body.classList.replace("bg-gradient-to-br","bg-gray-900");
        body.classList.replace("text-gray-800","text-red-300"); // body text red
        title.classList.add("text-red-400"); // heading red
        summaryEl.classList.add("text-red-300"); // summary red
        keyPointsEl.classList.add("text-red-300"); // keypoints red
        toggle.textContent = "‚òÄÔ∏è Light Mode";
      } else {
        body.classList.add("bg-gradient-to-br","from-sky-50","via-emerald-50","to-rose-50","text-gray-800");
        body.classList.remove("bg-gray-900","text-red-300");
        title.classList.remove("text-red-400");
        summaryEl.classList.remove("text-red-300");
        keyPointsEl.classList.remove("text-red-300");
        toggle.textContent = "üåô Dark Mode";
      }
    });
  </script>

  <script src="./script.js"></script>
</body>
</html>
